<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        @font-face {
            font-family: 'Product Sans';
            src: url('https://fonts.gstatic.com/s/productsans/v19/pxiDypQkot1TnFhsFMOfGShVE9eOcEg.woff2') format('woff2');
        }

        body {
            font-family: 'Product Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #202124;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .username {
            color: blue; /* Set username color to blue */
            font-weight: bold;
        }

        .logout-btn {
            padding: 12px 20px;
            background-color: red; /* Set button color to red */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: darkred; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome, <span class="username" id="username"></span>!</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        // Simulate retrieving the username (replace this with actual logic)
        const username = 'JohnDoe'; // Replace with actual username logic
        document.getElementById('username').textContent = username;

        function logout() {
            // Your logout logic here
            alert('Logged out successfully!');
            // Optionally redirect to login page or clear user session
        }
    </script>
</body>
</html>
